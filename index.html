<!DOCTYPE html>
<html>
<head>
  <title>you machine</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<style>
  * { margin: 0%; padding: 0; box-sizing: border-box; }
  body { font: 13px Helvetica;  color: #191926; background-color: #464666;}
  form { background: #1c1c21; padding: 3px; position: fixed; bottom: 60px; width: 80%; margin-left: 10%; margin-right: 20%;}
  form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
  form button { width: 9%; background: rgb(149, 146, 178); border: none; padding: 10px; }
  #messages { list-style-type: none; margin: 0px; padding: 0;}
  #messages li { padding: 5px 10px; }
  #messages li:nth-child(odd) { background: #ccc1bf; }
  #messages { margin-bottom: 40px }
  .bot-msg:before { content: "Bot says: "}
</style>
</head>
<body>
  <ul id="messages"></ul>
      <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
      <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
      <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
      <script>
        $(function () {
          var socket = io();
          $('form').submit(function(){
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
          });
          socket.on('chat message', function(msg){
            $('#messages').append($('<li>').text(msg));
            window.scrollTo(0, document.body.scrollHeight);
          });
          socket.on('bot message', function(msg){
            $('#messages').append($('<li>').text(msg).addClass('bot-msg'));
            window.scrollTo(0, document.body.scrollHeight);
          });
        });
      </script>
</body>
</html>
