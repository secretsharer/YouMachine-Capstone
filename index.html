<!DOCTYPE html>
<html>
<head>
  <title>Ubot</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <!-- cat image that comes in and out, chat wait icon,  --- text to speech? -->

  <style>
  * { margin: 0%; padding: 0; box-sizing: border-box; }
  body { font: 16px Helvetica; color: #191926;  background-color: #fcf7f7; transition: background 30s; }
  form { background: #fc1a39; padding: 3px; position: fixed; bottom: 64px; width: 30%; margin-left: 58%;  -webkit-border-radius: 5px;}
  form input { border: 0; padding: 10px; width: 78%; margin-right: .5%; }
  form button { width: 21%; background: #ede1e1; border: none; padding: 8px; }

  #ubot-header { margin-left: 5%; margin-top: 3%; font: 70px Helvetica; color: #cec0c0;
    -webkit-animation: fadein 7s;
  }
  @-webkit-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 100; }
  }
  @keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 100; }
  }
}
#chat-box { margin-left: 5%; margin-top: 2%; height: 44%; width: 43%; border: none; padding: 6px; overflow-y: auto; height: 470px; position: absolute;}
#messages { list-style-type: none; margin-left: 5%; margin-top: 2%; height: 44%; width: 43%; border: none; padding: 6px; overflow-y: auto; height: 470px; position: absolute; }
#messages li { padding: 7px 10px; }
#messages li:nth-child(odd) { background: #cec0c0;}
.bot-msg:before { content: "Ubot says: "}

#u { font: 390px Helvetica; color: #cec0c0; margin-top: auto;
  animation: move 2.5s;
  -webkit-animation: move 2.5s;
  /*animation-delay: 2s;*/
  animation-fill-mode: forwards;
  position: relative;
}

@keyframes move {
  from {
    margin-left: 10%;
    width: 5%;
  }
  to {
    margin-left: 42%;
    /*42%; for heroku*/
    width: 5%;
  }
}
@-webkit-keyframes move {
  from {
    margin-left: 10%;
    width: 5%;
  }
  to {
    margin-left: 42%;
    /*42% for heroku*/
    width: 5%;
  }
}
</style>

<script>
var colors = ['#f9f7f7', '#f9f1ed', '#c6cdce', '#e1e2de', '##cedddd', '#d7e0ef', '#afbacc', '#617aa3', '#d3d0e0'];
var active = 0;
setInterval(function(){
  document.querySelector('body').style.background = colors[active];
  active++;
  if (active == colors.length) active = 0;
}, 10000);
</script>

</head>
<body>

  <div id="ubot-header">Ubo+</div>
  <div id="chat-box"><ul id="messages"></ul></div>
  <div id="u">u++</div>

  <form action="">
    <input id="m" autocomplete="off" /><button>Send</button>
  </form>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
  $(function () {
    var socket = io();
    $('form').submit(function(){
      socket.emit('chat message', $('#m').val());
      $('#m').val('');
      return false;
    });
    socket.on('chat message', function(msg){
      $('#messages').append($('<li>').text(msg));
      window.scrollTo(0, document.body.scrollHeight);
    });
    socket.on('bot message', function(msg){
      $('#messages').append($('<li>').text(msg).addClass('bot-msg'));
      window.scrollTo(0, document.body.scrollHeight);
    });
  });
  </script>
</body>
</html>
